<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeconedPage</title>
  <link rel="stylesheet" href="/dir/seconedPage.css"" />
    <link rel=" preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="toggleAndarrow">
    <!-- arrow -->
    <div class="arrow">
      <a href="index.html"> <button id="leftArrow"><img src="/images/icons8-left-arrow-32.png"
            alt="home arrow"></button></a>
    </div>
    <!-- toggle -->
    <div id="onOrOff">
      <input type="checkbox" class="toggle" checked />
    </div>
  </div>
  <br>
  <div class="content2">
    <!-- typing thing -->
    <div id="table">
      <div id="centeralign">
        <code id="toggleWord" style="display: block">Click toggle above when ready!</code>
      </div>
    </div>

    <!-- input -->
    <div id="question" style="display: none;">
      <label for="duration">Enter duration in seconds:</label>
      <input type="number" id="duration" name="duration" min="1">
      <button id="startBtn">Start Timer</button>
    </div>
    <!-- <h2>Time Left</h2> -->
    <div id="timer animatable" style="display: none;">
      <svg>
        <circle cx="50%" cy="50%" r="90" />
        <circle cx="50%" cy="50%" r="90" pathLength="1" />
        <text x="100" y="100" text-anchor="middle">
          <tspan id="timeLeft"></tspan>
        </text>
        <text x="100" y="120" text-anchor="middle">seconds</text>
      </svg>
    </div>
    <script src="/src/content.js"></script>
</body>

</html>
