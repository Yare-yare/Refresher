<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeconedPage</title>
  <link rel="stylesheet" href="/dir/seconedPage.css" />
  <link rel=" preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="toggleAndarrow">
    <!-- arrow -->
    <div class="arrow">
      <a href="index.html"> <button id="leftArrow"><img src="/images/icons8-left-arrow-32.png"
            alt="home arrow"></button></a>
    </div>
    <!-- toggle -->
    <div id="onOrOff">
      <input type="checkbox" id="toggle" checked />
    </div>
  </div>
  <br>
  <div class="content2">
    <!-- typing thing -->
    <div id="table">
      <div id="centeralign">
        <code id="toggleWord" style="display: block">Click toggle above when ready!</code>
      </div>
    </div>

    <!-- input -->
    <div id="question" style="display: none;">
      <div id="timerBillboard">Choose 5 or 10 sec</div>
      <br>
      <div id="easyTimeSelection">
        <button id="fiveSec" class="timer-button">
          <img src="/images/timer (3).png" alt="5 sec">
        </button>
        <button id="tenSec" class="timer-button">
          <img src="/images/timer (4).png" alt="10 sec">
        </button>
      </div>
      <div id="or"><code id="orWord">OR</code></div>
      <div id="queryForMinutes">
        <label for="duration">Enter how many seconds</label>
      </div>
      <br>
      <input type="number" id="duration" name="duration" min="1">
      <div id="refresh"><button id="refreshButton"><img src="/images/hourglass.png" alt=""></button></div>
    </div>
    <!-- countdown visual -->
    <div id="countdownDisplay" style="display:none">
      Countdown: <span id="countdownValue"></span>
    </div>
    <script src="/src/content.js"></script>
  </div>
  <div id="chatParent" style="display: none;">
    <div class="chatWord">Chat Gpt Doc</div>
    <a href="./gptDoc.html"><button id="chatGpt"><img src="/images/icons8-chatgpt-24.png" alt=""></button></a>
  </div>
</body>

</html>
