<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeconedPage</title>
  <link rel="stylesheet" href="/dir/seconedPage.css"" />
    <link rel=" preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="toggleAndarrow">
    <!-- arrow -->
    <div class="arrow">
      <a href="index.html"> <button id="leftArrow"><img src="/images/icons8-left-arrow-32.png"
            alt="home arrow"></button></a>
    </div>
    <!-- toggle -->
    <div class="onOrOff">
      <input type="checkbox" class="toggle" checked />
    </div>
  </div>
  <br>
  <div class="content2">
    <!-- input button 
    <input type="number" id="timerInput" placeholder="Enter timer duration (in seconds)" />
    <button id="startTimer">Start Timer</button>-->

    <!-- typing thing -->
    <div id="table">
      <div id="centeralign">
        <code>Click toggle above when ready!</code>
      </div>
    </div>

    <div style="display: none;">
      <div class="countdown">
        <div id="days" class="timer">00</div>
        <div class="timer-label">Days</div>
    
        <div id="hours" class="timer">00</div>
        <div class="timer-label">Hours</div>
    
        <div id="minutes" class="timer">00</div>
        <div class="timer-label">Minutes</div>
    
        <div id="seconds" class="timer">00</div>
        <div class="timer-label">Seconds</div>
      </div>
  </div>
</div>
</body>
</html>
